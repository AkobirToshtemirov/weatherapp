<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Cities</title>
</head>
<body>
<h1>List of Cities</h1>
<table>
    <thead>
    <tr>
        <th>City ID</th>
        <th>City Name</th>
    </tr>
    </thead>
    <tbody>
    <!-- Display city details here -->
    <tr th:each="city : ${cities}">
        <td th:text="${city.id}">City ID</td>
        <td th:text="${city.cityName}">City Name</td>
    </tr>
    </tbody>
</table>
</body>
</html>
